global:
  # very short interval for development purposes
  scrape_interval: '5s'

scrape_configs:
  - job_name: 'tailormap-api-snapshot'
    scheme: 'http'
    basic_auth:
      password: 'tm-admin'
      username: 'tm-admin'
    static_configs:
      - targets:
        - 'host.docker.internal:8080'
    metrics_path: '/api/actuator/prometheus'
    params:
      # include only the metrics that are relevant
      includedNames:
        - 'tailormap_app_request,tailormap_applayer_switched_on'
