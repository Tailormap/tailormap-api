name: 'CodeQL'

concurrency:
  group: ${{ github.workflow }}-${{ ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' ) && format('ci-main-{0}', github.sha) || format('ci-main-{0}', github.ref) }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Djava.awt.headless=true
  MAVEN_VERSION: '3.9.9'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.properties'
  schedule:
    - cron: '26 18 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: 'CodeQL Analyze'
    runs-on: 'ubuntu-latest'
    # don't run on pull request merges to main from dependabot as these will always fail
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: none
        - language: javascript-typescript
          build-mode: none

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up Maven'
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: 'Generate sources with Maven'
        run: mvn generate-sources

      - name: 'Initialize CodeQL'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: 'Perform CodeQL Analysis'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
